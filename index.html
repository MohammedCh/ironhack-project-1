<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>Angry moles</title>
  </head>
  <body>
    <div id="title" class="to-hide">
      <img src="./images/mole_logo.png" alt="" class="logo-img" />
      <br />
      <h1>Angry moles!</h1>
    </div>
    <div id="game-board">
      <canvas
        class="to-show"
        style="display: none"
        id="game-canvas"
        width="750"
        height="500"
      ></canvas>
    </div>
    <div id="outside-of-canvas">
      <p class="to-hide">
        Use mouse-click to keep <br />
        the moles under control!
      </p>
      <ul class="to-show" style="display: none">
        <li>
          Use mallet<span>
            <img
              src="./images/mallet.png"
              alt="mallet"
              class=""
              width="40px"
              height="40px"
            />
          </span>
          by clicking on the moles!
        </li>
        <li>
          Every mole<span>
            <img
              src="./images/mole_1.png"
              alt="mallet"
              class=""
              width="42px"
              height="31px"
            />
          </span>
          hit is <b>+100</b> points.
        </li>
        <li>
          Every mole<span>
            <img
              src="./images/mole_1.png"
              alt="mallet"
              class=""
              width="42px"
              height="31px"
            />
          </span>
          missed and every bomb
          <img
            src="./images/mole_bomb.png"
            alt="mallet"
            class=""
            width="42px"
            height="31px"
          /> hit is <b>-100</b> points.
        </li>
        <li>Every <b>1000</b> points you get to a new level.</li>
        <li>Finish level 5 to win!</li>
      </ul>
      <button class="to-hide" id="start-button">Start Game</button>
      <button class="to-show" id="end-button" style="display: none">
        End Game
      </button>
      <div id="popup" style="display: none">
        <img src="./images/pow.png" alt="pow" class="" />
      </div>
    </div>
    <script type="text/javascript" src="javascript/index.js"></script>
  </body>
</html>
